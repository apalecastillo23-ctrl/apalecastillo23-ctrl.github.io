<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Aniversario</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background 1s ease-in-out;
    }

    #countdown {
      font-size: 12em;
      font-weight: bold;
      color: #ff0055;
      text-shadow: 4px 4px 10px #fff;
      animation: heartbeat 1s infinite, glow 2s ease-in-out infinite;
      z-index: 2;
      position: absolute;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px #ff99cc; }
      50% { text-shadow: 0 0 40px #ff66aa; }
      100% { text-shadow: 0 0 20px #ff99cc; }
    }

    #message {
      display: none;
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin-bottom: 0.5em;
      color: #ff0040;
      text-shadow: 2px 2px 5px #000;
    }

    .te-amo {
      font-size: 7em;
      font-weight: bold;
      background: url('https://images.unsplash.com/photo-1526045612212-70caf35c14df?fit=crop&w=800&q=80') no-repeat center;
      background-size: cover;
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1em;
    }

    .foto {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff99cc;
      margin-top: 20px;
    }

    .corazones {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .corazon {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: caer 10s linear forwards;
    }

    @keyframes caer {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="countdown">5</div>
  <div id="message">
    <div class="title">Felices 4 meses mi amor</div>
    <div class="te-amo">TE AMO</div>
    <img src="foto1.jpg" alt="Foto 1" class="foto">
  </div>
  <div class="corazones" id="corazones"></div>

  <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    let count = 5;
    const countdownEl = document.getElementById('countdown');
    const messageEl = document.getElementById('message');
    const body = document.body;
    const music = document.getElementById('music');
    const corazonesContainer = document.getElementById('corazones');

    const colors = ['#ffe6f0', '#ffe0ec', '#ffd6e8', '#ffccdd', '#ffc2d1'];

    document.body.addEventListener('click', () => {
      music.play();
    });

    const timer = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      body.style.background = colors[count % colors.length];

      if (count === 0) {
        clearInterval(timer);
        countdownEl.style.display = 'none';
        messageEl.style.display = 'block';
        iniciarLluviaDeCorazones();
      }
    }, 1000);

    function iniciarLluviaDeCorazones() {
      const duracion = 10000;
      const intervalo = 200;
      const inicio = Date.now();

      const lluvia = setInterval(() => {
        const corazon = document.createElement('div');
        corazon.classList.add('corazon');
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.top = '-50px';
        corazonesContainer.appendChild(corazon);

        setTimeout(() => corazon.remove(), 10000);
        if (Date.now() - inicio > duracion) {
          clearInterval(lluvia);
          setTimeout(() => {
            window.location.href = '2.html';
          }, 1000);
        }
      }, intervalo);
    }
  </script>

</body>
</html>
