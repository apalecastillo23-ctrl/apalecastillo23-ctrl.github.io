<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Aniversario</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe Script', cursive;
      background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
      overflow-x: hidden;
    }

    #mainContent {
      padding: 2em;
      text-align: center;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3em;
      color: #d1005d;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      color: #333;
    }

    .calendarAudioContainer {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px;
      margin-top: 2em;
      flex-wrap: wrap;
    }

    .calendarBlock {
      text-align: center;
    }

    .calendarTitle {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ff3366;
      margin-bottom: 0.3em;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 400px;
      font-size: 1.5em;
      margin: 0 auto;
    }

    .day {
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: background-color 1s ease;
    }

    .highlight {
      background-color: #ff3366 !important;
      color: white;
      font-weight: bold;
    }

    .musicPlayer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loveMessage {
      font-size: 2.2em;
      color: #d1005d;
      margin-top: 1em;
      opacity: 0;
      transition: opacity 3s ease-in-out;
      height: 60px;
    }

    .loveMessage.show {
      opacity: 1;
    }

    #sunflowerContainer {
      display: none;
      margin-top: 1em;
      text-align: center;
    }

    .sunflower {
      width: 80px;
      height: 80px;
      margin: 10px auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Sunflower_sky_backdrop.jpg/120px-Sunflower_sky_backdrop.jpg') no-repeat center;
      background-size: cover;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0.5);
      animation: growSunflower 2s ease-out forwards;
    }

    @keyframes growSunflower {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .photoGallery {
      margin-top: 3em;
      text-align: center;
    }

    .photoGallery h2 {
      font-size: 2em;
      color: #d1005d;
      margin-bottom: 1em;
    }

    .heartPhotos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .heartPhoto {
      width: 120px;
      height: 120px;
      object-fit: cover;
      clip-path: path('M60 10 C90 -10, 120 30, 60 100 C0 30, 30 -10, 60 10 Z');
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
    }

    .heartPhoto:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
    }
  </style>
</head>
<body>

<div id="mainContent">

  </div>
</div>

<script>
  // Resaltar el dÃ­a 6
  setTimeout(() => {
    document.getElementById('specialDay').classList.add('highlight');
  }, 2000);

  // Mostrar mensaje y luego girasol
  const bgMusic = document.getElementById('bgMusic');
  const loveMessage = document.getElementById('loveMessage');
  const sunflowerContainer = document.getElementById('sunflowerContainer');

  bgMusic.addEventListener('play', () => {
    loveMessage.classList.add('show');
    setTimeout(() => {
      loveMessage.classList.remove('show');
      showSunflower();
    }, 5000);
  });

  bgMusic.addEventListener('ended', () => {
    window.location.href = '3.html';
  });

  function showSunflower() {
    sunflowerContainer.style.display = 'block';
    sunflowerContainer.innerHTML = '';
    const flower = document.createElement('div');
    flower.classList.add('sunflower');
    sunflowerContainer.appendChild(flower);
  }
</script>

</body>
</html>
